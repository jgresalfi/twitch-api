<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Monitor</title>
    <link rel="shortcut icon" href="./rocket.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_blue-indigo.min.css">
    <link rel="stylesheet" href="main/main.css">
</head>

<body class='mdl-layout'>
    <div class="mdl-grid max-width mount-cards">
        <div class="center-text mdl-cell mdl-cell--12-col">
            <h3>Twitch Stream Dashboard</h3>
        </div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp element-center">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Update</h2>
            </div>
            <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          View Updates
        </a>
            </div>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src='js/main.js'></script>
</body>

</html>
