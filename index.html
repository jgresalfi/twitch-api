<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Monitor</title>
    <link rel="shortcut icon" href="./rocket.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_blue-indigo.min.css">
    <link rel="stylesheet" href="main/main.css">
</head>

<body>
    <template id="stream-template">
        <div class="element-center demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h3 id="screen-name" class="mdl-card__title-text">Screename</h3>
            </div>
            <div id="chan-status" class="mdl-card__supporting-text">Channel Status</div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="stream-link" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View Stream?</a>
            </div>
            <div class="mdl-card__menu">
                <button id="share-btn" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div>
        </div>
    </template>
    <template id="channel-template">
        <div class="element-center demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h3 id="screen-name" class="mdl-card__title-text">Screename</h3>
            </div>
            <div id="chan-status" class="mdl-card__supporting-text">Channel Status</div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="stream-link" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View Stream?</a>
            </div>
            <div class="mdl-card__menu">
                <button id="share-btn" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div>
        </div>
    </template>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src='js/main.js'></script>
</body>

</html>
