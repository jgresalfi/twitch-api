<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Monitor</title>
    <link rel="shortcut icon" href="./rocket.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_blue-indigo.min.css">

<body>
    <template id="stream-template">
        <div class="element-center demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title"></div>
            <div class="mdl-grid">
                <h3 class="screen-name mdl-cell mdl-cell--6-col mdl-textfield mdl-card__supporting-text"></h3>
                <div class="logo-container mdl-cell mdl-cell--6-col">
                    <img class='logo' alt="No logo">
                </div>
                <div class="chan-status mdl-card__supporting-text"></div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="stream-link mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View Stream</a>
            </div>
        </div>
    </template>
    <!-- End stream template -->
